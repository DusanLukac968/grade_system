{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form_groupe">
            <legend class="borde-botom mb-4">Register new Parent</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form_groupe">
            <button class="btn btn-outline-info" type="submit">Sign in</button>
        </div>
    </form>
</div>

{% endblock %}
